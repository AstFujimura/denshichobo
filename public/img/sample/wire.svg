<svg width="1200" height="900" viewBox="0 0 1200 900" xmlns="http://www.w3.org/2000/svg" style="background:#f5f5f5;">
  <!-- コンテナ背景 -->
  <rect x="50" y="50" width="1100" height="800" fill="#ffffff" stroke="#ccc" stroke-width="1" rx="6" ry="6"></rect>
  
  <!-- ヘッダー -->
  <rect x="70" y="70" width="1060" height="60" fill="#e9ecef" stroke="#ddd" stroke-width="1" rx="4" ry="4"></rect>
  <text x="90" y="105" font-family="sans-serif" font-size="20" fill="#333" font-weight="bold">
    ヘッダー（ロゴ / システム名 / ナビゲーション）
  </text>
  
  <!-- ページタイトル -->
  <text x="70" y="170" font-family="sans-serif" font-size="24" fill="#333" font-weight="bold">
    名刺登録
  </text>

  <!-- アップロードエリア -->
  <rect x="70" y="190" width="520" height="140" fill="#fafafa" stroke="#ccc" stroke-dasharray="4 4" stroke-width="2" rx="4" ry="4"></rect>
  <text x="80" y="220" font-family="sans-serif" font-size="16" fill="#666">
    ここに名刺画像をアップロード
  </text>
  <text x="80" y="245" font-family="sans-serif" font-size="14" fill="#999">
    （クリック or ドラッグ＆ドロップ）
  </text>

  <!-- プレビューエリア -->
  <rect x="610" y="190" width="520" height="140" fill="#fff" stroke="#ccc" stroke-width="1" rx="4" ry="4"></rect>
  <text x="620" y="220" font-family="sans-serif" font-size="16" fill="#666">
    プレビュー
  </text>
  <text x="620" y="245" font-family="sans-serif" font-size="14" fill="#999">
    アップロードした画像を表示
  </text>

  <!-- 個人情報フォームセクション -->
  <rect x="70" y="350" width="1060" height="180" fill="#fafafa" stroke="#ddd" stroke-width="1" rx="4" ry="4"></rect>
  <text x="80" y="380" font-family="sans-serif" font-size="18" fill="#333" font-weight="bold">
    個人情報
  </text>
  <!-- 入力例（項目を複数枠で表現） -->
  <rect x="80" y="400" width="240" height="30" fill="#fff" stroke="#ccc" stroke-width="1" rx="4" ry="4"></rect>
  <text x="90" y="420" font-family="sans-serif" font-size="14" fill="#666">名前</text>
  
  <rect x="340" y="400" width="240" height="30" fill="#fff" stroke="#ccc" stroke-width="1" rx="4" ry="4"></rect>
  <text x="350" y="420" font-family="sans-serif" font-size="14" fill="#666">役職</text>
  
  <rect x="80" y="440" width="240" height="30" fill="#fff" stroke="#ccc" stroke-width="1" rx="4" ry="4"></rect>
  <text x="90" y="460" font-family="sans-serif" font-size="14" fill="#666">メールアドレス</text>
  
  <rect x="340" y="440" width="240" height="30" fill="#fff" stroke="#ccc" stroke-width="1" rx="4" ry="4"></rect>
  <text x="350" y="460" font-family="sans-serif" font-size="14" fill="#666">電話番号</text>

  <!-- 会社情報フォームセクション -->
  <rect x="70" y="550" width="1060" height="150" fill="#fafafa" stroke="#ddd" stroke-width="1" rx="4" ry="4"></rect>
  <text x="80" y="580" font-family="sans-serif" font-size="18" fill="#333" font-weight="bold">
    会社情報
  </text>
  <!-- 入力例 -->
  <rect x="80" y="600" width="240" height="30" fill="#fff" stroke="#ccc" stroke-width="1" rx="4" ry="4"></rect>
  <text x="90" y="620" font-family="sans-serif" font-size="14" fill="#666">会社名</text>
  
  <rect x="340" y="600" width="240" height="30" fill="#fff" stroke="#ccc" stroke-width="1" rx="4" ry="4"></rect>
  <text x="350" y="620" font-family="sans-serif" font-size="14" fill="#666">部署</text>
  
  <rect x="80" y="640" width="500" height="30" fill="#fff" stroke="#ccc" stroke-width="1" rx="4" ry="4"></rect>
  <text x="90" y="660" font-family="sans-serif" font-size="14" fill="#666">会社住所</text>

  <!-- 登録ボタン -->
  <rect x="950" y="720" width="180" height="50" fill="#007bff" rx="6" ry="6"></rect>
  <text x="980" y="753" font-family="sans-serif" font-size="18" fill="#fff" font-weight="bold">
    登録
  </text>
</svg>
